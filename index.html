<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Learning Chatbot</title>
  <style>
    /* Background animation */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #53354a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .chat-container {
      width: 90%;
      max-width: 400px;
      height: 90vh;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    /* RGB border */
    .chat-container::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      z-index: -1;
      background: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 400% 400%;
      animation: rgbBorder 10s linear infinite;
      border-radius: 25px;
    }

    @keyframes rgbBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .chat-header {
      padding: 15px;
      background: #222;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 10px;
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
    }

    .bot {
      align-self: flex-start;
      background-color: #30475e;
    }

    .user {
      align-self: flex-end;
      background-color: #f05454;
      color: white;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #444;
    }

    input {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 0 0 0 20px;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 15px 20px;
      border: none;
      background-color: #ff4c60;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 0 20px 0;
    }

    @media (max-width: 500px) {
      .chat-container {
        height: 95vh;
        border-radius: 15px;
      }

      .chat-container::before {
        border-radius: 18px;
      }
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Chat Bot ü§ñ</div>
  <div class="chat-box" id="chatBox">
    <div class="message bot">Hi! üëã I'm here to help you learn WhatsApp, Paytm, or Google Maps. Just type the app name!</div>
  </div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type app name or question..."/>
    <button onclick="handleUserInput()">Send</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById('chatBox');

  const tutorials = {
    whatsapp: `
<b>üìò WhatsApp Tutorial:</b><br>
1. Open the app and verify your phone number.<br>
2. Tap on any contact to start chatting.<br>
3. Use üìé to share files, üìû for calls.<br>
4. Long-press a message to reply, delete, or forward.<br>
5. Explore 'Settings' for Privacy, Themes, and more.
`,
    paytm: `
<b>üí∞ Paytm Guide:</b><br>
1. Sign in with your mobile number.<br>
2. Tap on 'Pay' to scan a QR code.<br>
3. 'Passbook' shows transaction history.<br>
4. Recharge phones, book tickets, pay bills from home.<br>
5. Add bank account for UPI-based transfers.
`,
    maps: `
<b>üó∫Ô∏è Google Maps Help:</b><br>
1. Open Maps and type your destination.<br>
2. Tap 'Directions' and choose transport mode.<br>
3. Use voice for hands-free navigation.<br>
4. Explore nearby places like cafes, ATMs, etc.<br>
5. Save places by tapping 'Save' icon.
`
  };

  function addMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.innerHTML = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function handleUserInput() {
    const input = document.getElementById('userInput');
    const userText = input.value.trim();
    if (!userText) return;

    addMessage(userText, 'user');

    const lower = userText.toLowerCase();
    let botResponse = "‚ùì I can help you with WhatsApp, Paytm, or Google Maps. Please type one of them!";

    if (lower.includes('whatsapp')) {
      botResponse = tutorials.whatsapp;
    } else if (lower.includes('paytm')) {
      botResponse = tutorials.paytm;
    } else if (lower.includes('google maps') || lower.includes('maps')) {
      botResponse = tutorials.maps;
    }

    setTimeout(() => {
      addMessage(botResponse, 'bot');
    }, 500);

    input.value = '';
  }
</script>
</body>
</html>
